<!DOCTYPE html>
<html>
<head>
    <title>퇴근시간 카운트다운</title>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3em;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            text-align: center;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .time-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2em 0;
        }
        
        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 4em;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            min-width: 1.5em;
        }
        
        .time-label {
            font-size: 1em;
            color: #7f8c8d;
            margin-top: 0.5em;
        }
        
        .separator {
            font-size: 4em;
            color: #95a5a6;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .message {
            font-size: 1.8em;
            color: #27ae60;
            margin-top: 1em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin-top: 2em;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            transition: width 0.3s ease;
        }
        
        .emoji {
            font-size: 2em;
            margin: 0.5em 0;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        #settings {
            margin-bottom: 1em;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        
        #settings input, #settings button {
            padding: 0.5em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="settings">
            <label for="endTime">종료 시간:</label>
            <input type="time" id="endTime" value="17:00">
            <label for="startTime">시작 시간:</label>
            <input type="time" id="startTime" value="09:00">
            <button onclick="saveSettings()">저장</button>
        </div>
        
        <h1>퇴근까지 남은시간</h1>
        <div class="emoji" id="emoji">⏰</div>
        <div class="time-container">
            <div class="time-block">
                <div class="time-value" id="days">00</div>
                <div class="time-label">일</div>
            </div>
            <div class="separator">:</div>
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">시간</div>
            </div>
            <div class="separator">:</div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">분</div>
            </div>
            <div class="separator">:</div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">초</div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Load saved settings from localStorage
        function loadSettings() {
            const savedEndTime = localStorage.getItem('endTime') || '17:00';
            const savedStartTime = localStorage.getItem('startTime') || '09:00';
            
            document.getElementById('endTime').value = savedEndTime;
            document.getElementById('startTime').value = savedStartTime;
        }

        // Save settings to localStorage
        function saveSettings() {
            const endTime = document.getElementById('endTime').value;
            const startTime = document.getElementById('startTime').value;
            
            localStorage.setItem('endTime', endTime);
            localStorage.setItem('startTime', startTime);
            
            alert('설정이 저장되었습니다!');
        }

        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            const endTimeInput = document.getElementById('endTime').value.split(':');
            const startTimeInput = document.getElementById('startTime').value.split(':');
            
            // Set target time
            target.setHours(parseInt(endTimeInput[0]), parseInt(endTimeInput[1]), 0, 0);
            
            // If current time is past target time, set to next day
            if (now >= target) {
                target.setDate(target.getDate() + 1);
            }
            
            const diff = target - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 시간 업데이트
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            // 진행바 업데이트
            const workStart = new Date();
            workStart.setHours(
                parseInt(startTimeInput[0]), 
                parseInt(startTimeInput[1]), 
                0, 
                0
            );
            
            const workEnd = new Date();
            workEnd.setHours(
                parseInt(endTimeInput[0]), 
                parseInt(endTimeInput[1]), 
                0, 
                0
            );
            
            const totalWorkDuration = workEnd - workStart;
            const elapsed = now - workStart;
            const progress = Math.min(100, Math.max(0, (elapsed / totalWorkDuration) * 100));
            document.getElementById('progress').style.width = `${progress}%`;
            
            // 메시지와 이모지 업데이트
            const emoji = document.getElementById('emoji');
            const message = document.getElementById('message');
            
            if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                message.textContent = '🎉 드디어 퇴근시간! 🎉';
                emoji.textContent = '🎉';
            } else if (hours === 0 && minutes < 30) {
                message.textContent = '조금만 더 힘내세요!';
                emoji.textContent = '🔥';
            } else if (hours >= 4) {
                message.textContent = '아직 멀었네요...';
                emoji.textContent = '😅';
            } else {
                message.textContent = '열심히 일하는 당신을 응원합니다!';
                emoji.textContent = '💪';
            }
        }

        // Load saved settings on page load
        loadSettings();

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
